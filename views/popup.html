<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="flex flex-column" br-mode="">

  <div class="flex flex-column">
    <span class="mb-md">Preference:</span>
    <div class="flex w-100 justify-between">
      <div class="w-100 pr-mr">
        <button id="globalPrefsBtn" data-scope="global" class="flex flex-column align-items-center w-100">
          Global
        </button>
      </div>
      <div class="w-100 pl-md">
        <button id="localPrefsBtn" data-scope="local" class="flex flex-column align-items-center w-100">
          Site
        </button>
      </div>
    </div>
  </div>

  <button id="readingModeToggleBtn" class="w-100 flex flex-column align-items-center">
    Enable Reading Mode
  </button>

  <div class="w-100">
    <label class="block">
      Saccades interval: <span id="saccadesLabelValue"></span>
    </label>
    <div class="slidecontainer">
      <input type="range" min="0" max="4" value="" class="slider w-100" id="saccadesSlider" />
    </div>
  </div>

  <div class="w-100">
    <label class="block" >
      Fixations strength: <span id="fixationStrengthLabelValue"></span>
    </label>
    <div class="slidecontainer">
      <input type="range" min="1" max="3" value="" class="slider w-100" id="fixationStrengthSlider" />
    </div>
  </div>


  <div class="w-100">
    <label class="block" >
      Fixations stem opacity %: <span id="fixationOpacityLabelValue"></span>
    </label>
    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="" class="slider w-100" id="fixationStemOpacitySlider" list="fixationStemOpacityList" step="20" />
      <datalist id="fixationStemOpacityList" class="flex text-sm justify-between">
        <option value="0" label="off"></option>
        <option value="20" label="20"></option>
        <option value="40" label="40"></option>
        <option value="60" label="60"></option>
        <option value="80" label="80"></option>
        <option value="100" label="100"></option>
      </datalist>
    </div>
  </div>

  <div class="w-100 flex flex-column gap-1">
    <span class="text-dark">Color Saccades</span>
    
    <div class="w-100">
      <label for="colorOriginal">Original
        <input type="radio" name="color" id="colorOriginal" value="">
      </label>
    </div>

    <div class="w-100">

      <label for="colorLight" class="w-50">Light
        <input type="radio" name="color" id="colorLight" value="light">
      </label>
      <label for="colorLight100" class="w-50">Light-100
        <input type="radio" name="color" id="colorLight100" value="light-100">
      </label>
    </div>


    <div class="w-100">
      <label for="colorDark" class="w-50">Dark
        <input type="radio" name="color" id="colorDark" value="dark">
      </label>
      <label for="colorDark100" class="w-50">Dark-100
        <input type="radio" name="color" id="colorDark100" value="dark-100">
      </label>
    </div>
  </div>

  <div class="w-100">
    <label class="block" id="lineHeightLabel">Line Height</label>
    <div class="w-100 flex justify-center">
      <button id="lineHeightDecrease" data-op="decrease" class="mr-md w-100">
        <span class="block">Aa</span>
        <span class="text-sm">Smaller</span>
      </button>
      <button id="lineHeightIncrease" data-op="increase" class="ml-md w-100">
        <span class="block text-bold">Aa</span>
        <span class="text-sm">Larger</span>
      </button>
    </div>
  </div>

  <button id="onPageLoadBtn" class="w-100 flex flex-column align-items-center">
    <span class="text-bold">Always <span id="onPageLoadLabel"></span></span>
    <span class="text-sm pt-sm">Default Toggle Preference</span>
  </button>

  <button id="resetDefaultsBtn" class="w-100 flex flex-column align-items-center">
    Reset Defaults
  </button>

</body>

</html>
